<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="auto" height="auto" preserveAspectRatio="none">
  <!-- Background with rounded corners -->
  <rect width="100%" height="100%" rx="30" ry="30" fill="#111B25"/>

  <!-- Outer Frame with rounded corners -->
  <rect x="5" y="5" width="190" height="90" fill="none" stroke="url(#gradient-border)" stroke-width="10" rx="10" ry="10"/>

  <!-- Gradient definition for the border -->
  <defs>
    <linearGradient id="gradient-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34e7e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>

    <!-- Glowing effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blurred"/>
      <feMerge>
        <feMergeNode in="blurred"/>
        <feMergeNode in="SourceAlpha"/>
      </feMerge>
    </filter>
  </defs>

  <!-- "CODE" text with glowing white effect -->
  <text x="50%" y="40%" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" dy=".3em" >
    CODE
  </text>

  <!-- "EDITOR" text with glowing white effect -->
  <text x="50%" y="70%" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" dy=".3em" >
    EDITOR
  </text>
</svg>


